<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>お問い合わせ - ウェブサイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="期末課題用のサンプルウェブサイトです。">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>お問い合わせ</h1>
        <nav>
            <ul>
                <li><a href="/index.html">ホーム</a></li>
                <li><a href="/profile.html#">プロフィール</a></li>
                <li><a href="/like.html">好きなもの</a></li>
                <li><a href="/ktc.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <section class="contact-intro">
                <h2>お問い合わせフォーム</h2>
                <p class="intro-text">ご質問やご意見がございましたら、下記のフォームからお気軽にお問い合わせください。<br>
                <span class="required-note">*印の項目は必須入力です。</span></p>
            </section>
            
            <section class="form-section">
                <form action="#" method="post" class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">
                                <i class="icon">👤</i>
                                お名前 <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" placeholder="山田 太郎" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="icon">📧</i>
                                メールアドレス <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">
                            <i class="icon">📝</i>
                            件名
                        </label>
                        <input type="text" id="subject" name="subject" placeholder="お問い合わせの件名をご入力ください">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">
                            <i class="icon">💬</i>
                            メッセージ <span class="required">*</span>
                        </label>
                        <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご入力ください" required></textarea>
                    </div>
                    
                    <div class="form-group submit-group">
                        <button type="submit" class="submit-btn">
                            <i class="icon">📤</i>
                            送信する
                        </button>
                        <p class="privacy-note">
                            送信いただいた個人情報は、お問い合わせの対応のみに使用いたします。
                        </p>
                    </div>
                </form>
            </section>
            
            <section class="contact-other">
                <h2>その他の連絡方法</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="icon">📧</i>
                        <div>
                            <strong>メール</strong>
                            <p>ktc25a31e0013@edu.kyoto-tech.ac.jp</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="icon">📞</i>
                        <div>
                            <strong>電話</strong>
                            <p>075-366-3168</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 私のウェブサイト</p>
    </footer>
</body>
</html>
